        hl7_field: OBX-8
        hl7_operation: LOOKUP_TEST_OBX_ELEMENT
        hl7_validation: NONE
        hl7_template: ~
      - name: Comments
        hl7_field: NTE-3
        hl7_operation: REPLACE_NTE_ELEMENT
        hl7_validation: NONE
        hl7_template: ~
      - name: Date_result_released
        hl7_field: OBR-22
        hl7_operation: CONVERT_TIMESTAMP_OBR_ELEMENT
